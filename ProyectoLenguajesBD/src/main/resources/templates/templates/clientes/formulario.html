<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Clientes - Formulario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background:#3b594c">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">Tienda Aurora</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/productos/}">Productos</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/clientes/}">Clientes</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/proveedores/}">Proveedores</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/pedidos/}">Pedidos</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/facturas/}">Facturas</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/envios/}">Env√≠os</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h2 class="mb-3">Clientes - Formulario</h2>
  <form class="row g-3" th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
    <div class="col-md-4">
      <label class="form-label">idCliente</label>
      <input class="form-control" type="number" th:field="*{{idCliente}}">
    </div>
    <div class="col-md-4">
      <label class="form-label">nombre</label>
      <input class="form-control" type="text" th:field="*{{nombre}}">
    </div>
    <div class="col-md-4">
      <label class="form-label">apellido</label>
      <input class="form-control" type="text" th:field="*{{apellido}}">
    </div>
    <div class="col-md-4">
      <label class="form-label">correo</label>
      <input class="form-control" type="text" th:field="*{{correo}}">
    </div>
    <div class="col-md-4">
      <label class="form-label">telefono</label>
      <input class="form-control" type="text" th:field="*{{telefono}}">
    </div>
    <div class="col-md-4">
      <label class="form-label">fechaRegistro</label>
      <input class="form-control" type="date"
             th:value="${cliente.fechaRegistro != null ? #dates.format(cliente.fechaRegistro,'yyyy-MM-dd') : ''}"
             name="fechaRegistro">
    </div>
    <div class="col-md-4">
      <label class="form-label">direccion</label>
      <input class="form-control" type="text" th:field="*{{direccion}}">
    </div>
    <div class="col-md-4">
      <label class="form-label">estado</label>
      <input class="form-control" type="text" th:field="*{{estado}}">
    </div>
    <div class="col-12 d-flex gap-2">
      <button class="btn btn-success" type="submit">Guardar</button>
      <a class="btn btn-secondary" th:href="@{/clientes/}">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
