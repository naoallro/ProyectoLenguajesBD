<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Productos - Formulario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background:#3b594c">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">Tienda Aurora</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/productos/}">Productos</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/clientes/}">Clientes</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/proveedores/}">Proveedores</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/pedidos/}">Pedidos</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/facturas/}">Facturas</a></li>
        <li class="nav-item"><a class="nav-link text-white" th:href="@{/envios/}">Env√≠os</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h2 class="mb-3">Productos - Formulario</h2>
  <form class="row g-3" th:action="@{/productos/guardar}" th:object="${producto}" method="post">
    <div class="col-md-4">
      <label class="form-label">idProducto</label>
      <input class="form-control" type="number" th:field="*{{idProducto}}">
    </div>
    <div class="col-md-4">
      <label class="form-label">nombre</label>
      <input class="form-control" type="text" th:field="*{{nombre}}">
    </div>
    <div class="col-md-4">
      <label class="form-label">descripcion</label>
      <input class="form-control" type="text" th:field="*{{descripcion}}">
    </div>
    <div class="col-md-4">
      <label class="form-label">precio</label>
      <input class="form-control" type="number" th:field="*{{precio}}">
    </div>
    <div class="col-md-4">
      <label class="form-label">categoriaId</label>
      <input class="form-control" type="number" th:field="*{{categoriaId}}">
    </div>
    <div class="col-md-4">
      <label class="form-label">fechaCreacion</label>
      <input class="form-control" type="date"
             th:value="${producto.fechaCreacion != null ? #dates.format(producto.fechaCreacion,'yyyy-MM-dd') : ''}"
             name="fechaCreacion">
    </div>
    <div class="col-md-4">
      <label class="form-label">estado</label>
      <input class="form-control" type="text" th:field="*{{estado}}">
    </div>
    <div class="col-md-4">
      <label class="form-label">cantidad</label>
      <input class="form-control" type="number" th:field="*{{cantidad}}">
    </div>
    <div class="col-md-4">
      <label class="form-label">ubicacion</label>
      <input class="form-control" type="text" th:field="*{{ubicacion}}">
    </div>
    <div class="col-md-4">
      <label class="form-label">stockMinimo</label>
      <input class="form-control" type="number" th:field="*{{stockMinimo}}">
    </div>
    <div class="col-12 d-flex gap-2">
      <button class="btn btn-success" type="submit">Guardar</button>
      <a class="btn btn-secondary" th:href="@{/productos/}">Cancelar</a>
    </div>
  </form>
</div>
</body>
</html>
