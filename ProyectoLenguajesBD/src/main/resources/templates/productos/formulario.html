
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #3b594c;">
  <div class="container-fluid">
    <a class="navbar-brand text-white" th:href="@{/}">Tienda Aurora</a>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="h4 mb-3" th:text="${producto.idProducto == null ? 'Nuevo producto' : 'Editar producto'}">Producto</h1>

  <form th:action="@{/productos/guardar}" th:object="${producto}" method="post" class="row g-3">
    <input type="hidden" th:field="*{idProducto}"/>

    <div class="col-md-6">
      <label class="form-label">Nombre</label>
      <input class="form-control" th:field="*{nombre}" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Descripción</label>
      <input class="form-control" th:field="*{descripcion}">
    </div>

    <div class="col-md-4">
      <label class="form-label">Precio</label>
      <input class="form-control" type="number" step="0.01" th:field="*{precio}">
    </div>

    <div class="col-md-4">
      <label class="form-label">Categoría (ID)</label>
      <input class="form-control" type="number" th:field="*{categoriaId}">
    </div>

    <div class="col-md-4">
      <label class="form-label">Fecha creación</label>
      <input class="form-control" type="date"
             th:value="${producto.fechaCreacion != null ? #dates.format(producto.fechaCreacion,'yyyy-MM-dd') : ''}"
             name="fechaCreacion">
    </div>

    <div class="col-md-3">
      <label class="form-label">Estado (A/I)</label>
      <input class="form-control" maxlength="1" th:field="*{estado}">
    </div>

    <div class="col-md-3">
      <label class="form-label">Cantidad</label>
      <input class="form-control" type="number" th:field="*{cantidad}">
    </div>

    <div class="col-md-3">
      <label class="form-label">Ubicación</label>
      <input class="form-control" th:field="*{ubicacion}">
    </div>

    <div class="col-md-3">
      <label class="form-label">Stock mínimo</label>
      <input class="form-control" type="number" th:field="*{stockMinimo}">
    </div>

    <div class="col-12 d-flex gap-2">
      <button class="btn btn-success" type="submit">Guardar</button>
      <a class="btn btn-secondary" th:href="@{/productos/}">Cancelar</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
